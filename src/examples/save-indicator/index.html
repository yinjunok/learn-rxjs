<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    .progress-container {
      height: 2em;
      border: 2px solid #FF00FF;
      width: 100%;
    }

    .progress-container .progress {
      height: 100%;
      background-color: #FFFF00;
      transition: all 0.6s ease;
      width: 0px;
    }

    .progress-container .progress.finished {
      background-color: #00FF00;
    }

    #load {
      width: 50%;
      margin: 1em 25%;
    }

    #data {
      width: 100%;
      margin: 1em 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>Take a note!</div>
    <textarea id="note-input"></textarea>
    <div id="save-indicator" class="save-indicator">All changes saved</div>
  </div>
  <script type="module" src="/src/examples/save-indicator/main.ts"></script>
</body>

</html>
