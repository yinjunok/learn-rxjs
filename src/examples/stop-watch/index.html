<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

  <style>
    input,
    #counter,
    #controls {
      text-align: center;
      margin: auto;
    }

    #counter {
      font-size: 50px;
    }

    #controls {
      width: 50%;
    }
  </style>
</head>

<body>
  <div id="counter">0</div>
  <div id="controls">
    <fieldset>
      <legend>Setup</legend>
      <button id="start">start</button>
      <button id="pause">pause</button>
      <button id="reset">reset</button>
    </fieldset>
    <fieldset>
      <legend>Count</legend>
      <button id="countup">count up</button>
      <button id="countdown">count down</button>
    </fieldset>
    <fieldset>
      <legend>Set to</legend>
      <input id="value" value="0" />
      <br />
      <button id="setto">set value</button>
    </fieldset>
    <fieldset>
      <legend>Speed</legend>
      <input id="speed" value="1000" />
      <br />
      <button id="setspeed">set speed</button>
    </fieldset>
    <fieldset>
      <legend>Increase</legend>
      <input id="increase" value="1" />
      <br />
      <button id="setincrease">set increase</button>
    </fieldset>
    </div>
    <script type="module" src="/src/examples/stop-watch/main.ts"></script>
</body>

</html>
