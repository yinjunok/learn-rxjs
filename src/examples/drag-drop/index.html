<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      #drag {
        position: fixed;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        cursor: grab;
        background-color: cadetblue;
        z-index: 99;
      }

      #target {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }

      body {
        height: 100000px;
      }
    </style>
  </head>
  <body>
    <div id="drag"></div>
    <div id='target'></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
