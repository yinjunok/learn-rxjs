<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    #content {
      height: 500px;
      width: 700px;
      border: 1px solid #f5ad7c;
      overflow: scroll;
      padding: 0;
      margin: 0 auto;
    }

    #content li {
      padding: 10px 5px;
      line-height: 1.5;
    }

    #content li:nth-child(odd) {
      background: #ffe8d8;
    }

    #content li:nth-child(even) {
      background: #f5ad7c;
    }

    #loading {
      text-align: center;
    }
  </style>
</head>

<body>
  <ul id="content">
  </ul>
  <div id="loading"></div>
  <script type="module" src="/src/examples/scroll-load/main.ts"></script>
</body>

</html>
