<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      #wrapper {
        width: 500px;
        height: 300px;
        padding: 16px;
        overflow: hidden;
      }

      #container {
        display: flex;
        height: 100%;
        gap: 12px;
      }

      .card {
        font-size: 20px;
        width: 300px;
        flex: 0 0 300px;
        box-sizing: border-box;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, .1);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
      </div>
    </div>
    <script type="module" src="/src/examples/carousel/main.ts"></script>
  </body>
</html>
